<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.1.1/dist/tailwind.min.css">  
  </head>   
  <body>
    <div class="container mx-auto my-8 px-4">
      <img src="/weather.svg" class="logo" alt="Weather App" />      
      <h1 class="text-3xl font-bold mb-4 text-center">Weather Data</h1>
      <form class="flex flex-col md:flex-row md:items-center bg-white p-8 rounded shadow-lg">
        <label for="city" class="mr-4 mb-4 md:mb-0 font-bold text-gray-700">Enter city name:</label>
        <div class="flex-1">
          <input type="text" id="city" name="city" class="w-full rounded border-gray-400 border-2 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <button type="submit" class="meta-link">Get Weather</button>
      </form>
      <div class="bg-white rounded shadow-lg p-8 mt-8">
        <p class="my-4 font-bold text-gray-700">Weather for <span id="location"></span></p>
        <p class="my-4">Time: <span id="time"></span></p>
        <p class="my-4 text-xl font-bold text-gray-700">Temperature: <span id="temperature"></span> &deg;C</p>
        <p class="my-4 text-gray-700">Humidity:<span id="humidity"></span> % </p>
        <p class="my-4 text-gray-700">Weather Condtion: <span id="description"></span></p>
        <p class="my-4 text-gray-700">Cloudiness %: <span id="cloudiness"></span></p>
        <p class="my-4 text-gray-700">Precipitation %: <span id="precipitation"></span></p>
      </div>
    </div>
    <br>
    <br>
    
    <a id="source-link" class="meta-link" href="https://github.com/greeenboi" target="_blank">
      <img src="/github.svg" class="icon" alt="My Github">
      <span>Github</span>
    </a>

    <script type="module" src="/main.js"></script>
  </body>
</html>
